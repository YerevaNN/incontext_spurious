name: train
seed: 0
print_config: True
ignore_warnings: False


spurious_setting: sum # Options: 'separate_token'(x,c) , 'no_spurious'(x), 'sum'(x+c)

defaults:
  - datamodule: inaturalist_emb_contexts
  - model: incontext_learner_gptj
  - optimizer: adam_w
  - scheduler: warmup_cosine_annealing
  - trainer: default
  - loggers: [aim]
  - callbacks: [lr_monitor, model_checkpoint]
  - override hydra/job_logging: custom
  - _self_

hydra:
  run:
    dir: ${oc.env:OUTPUT_DIR}/runs/${name}/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: True